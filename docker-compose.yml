version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=video_converter_db
      - POSTGRES_USER=django_user
      - POSTGRES_PASSWORD=secure_password_123
    ports:
      - "5432:5432"

  # Redis (para Celery)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # Django Web Application
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_files:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DATABASE_NAME=video_converter_db
      - DATABASE_USER=django_user
      - DATABASE_PASSWORD=secure_password_123
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1
    depends_on:
      - db
      - redis

  # Celery Worker (procesa videos en background)
  celery:
    build: .
    command: celery -A video_converter worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
      - media_files:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production
      - DATABASE_NAME=video_converter_db
      - DATABASE_USER=django_user
      - DATABASE_PASSWORD=secure_password_123
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  media_files:
